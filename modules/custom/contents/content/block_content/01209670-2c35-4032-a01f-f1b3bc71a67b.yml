          field_text:
            -
              value: 'Los inversores extranjeros y locales son tratados en igualdad de condiciones. No se requiere autorización o registro previo y no existen restricciones para la transferencia de capital o utilidades. Los proyectos de inversión pueden ser elegible para exoneraciones del IRAE hasta un 100% del monto invertido, y otros impuestos.'
          field_title:
            -
              value: 'Marco Legal Atractivo'
