  body:
    -
      value: "<p>Uruguay dispone de varios incentivos que se adaptan a distintos tipos de actividades, tanto industriales como comerciales o de servicios que quieran realizarse en el país. Dentro de los principales regímenes de incentivos disponibles se encuentran los previstos por la Ley de Inversiones, las zonas francas, el régimen de puerto y aeropuerto libre, los contratos de participación público-privada, los parques industriales y la admisión temporaria.</p>\r\n"
      format: basic_html
      summary: ''
